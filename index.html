<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!--Páginas CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Formulário de registro</h1>
    </header>
    <!--Corpo do formulário-->
    <section>
        <form class="formulario" onsubmit="enviar(); return false;">
            <p>
                <label for="name" class="label">Nome:</label>
                <input type="text" name="name" id="nome" placeholder="nome">
            </p>
            <p>
                <label for="sobName" class="label">Sobrenome:</label>
                <input type="text" name="sobName" id="sobName" placeholder="sobrenome">
            </p>
            <p>
                <label for="idade" class="label">Idade:</label>
                <input type="number" name="idade" id="idade" placeholder="idade">
            </p>
            <p>
                <label for="e-mail" class="label">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="meu_e-mail@email.com">
            </p>
            <p>
                <label for="cpf" class="label">CPF:</label>
                <input type="number" name="cpf" id="cpf" placeholder="123.456.789-00" maxlength="11">
            </p>
            <p>
                <label for="cnh" class="label">Carteira de Habilitação:</label>
                <input type="number" name="cnh" id="cnh" placeholder="nº de registro" maxlength="11">
            </p>
            <p>
                <label for="rg" class="label">Carteira de Identidade:</label>
                <input type="number" name="rg" id="rg" placeholder="nº de identidade" maxlength="8">
            </p>

            <p>
                <span class="label">Genero:</span>
                <select name="genero" class="sexo" id="genero">
                    <option value="null">Informe seu genero</option>
                    <option value="masculinio">Masculinio</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Prefiro não informar</option>
                </select>
            </p>

            <p><span class="label">Sou um usuário ativo:</span>
                <label>
                    <input type="radio" id="ativo" name="atividade">Sim.
                </label>
                <label>
                    <input type="radio" id="nAtivo" name="atividade">Não.
                </label>
            </p>
            <!--Botão enviar-->
            <p>
                <input type="submit" class="btn" value="Enviar">
            </p>
            <div id="res">

            </div>
            
        </form>
    </section>
        <footer>
            <p>&copy; 2021 Diego Bernardes.</p>
            <!--Páginas JS-->
            <script src="form_app.js"></script>

        </footer>
    
</body>
</html>
